<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="final-result-container">
    <h3>Your Result</h3>
    <div class="final-score">
      <h1>76</h1>
      <p>of 100</p>
    </div>

    <div class="performance-feedback">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </section>

  <section class="score-breakdown">
    <h3>Summary</h3>

    <div class="scores-container">
      <div class="reaction-background row">
        <div class="test-category reaction">
          <img class="category-icon reaction" src ="assets/images/icon-reaction.svg">
          <p class="reaction-title">Reaction</p>
        </div>
        <div class="marks">
          <p class="score">80</p>
          <p class="full-score">/ 100</p>
        </div>
      </div>

      <div class="memory-background row">
        <div class="test-category memory">
          <img class="category-icon memory" src="assets/images/icon-memory.svg">
          <p class="memory-title">Memory</p>
        </div>
        <div class="marks">
          <p class="score">92</p>
          <p class="full-score">/ 100</p>
        </div>
      </div>

      <div class="verbal-background row">
        <div class="test-category verbal">
          <img class="category-icon memory" src="assets/images/icon-verbal.svg">
          <p class="verbal-title">Verbal</p>
        </div>
        <div class="marks">
          <p class="score">61</p>
          <p class="full-score">/ 100</p>
        </div>
      </div>

      <div class="visual-background row">
        <div class="test-category visual">
          <img class="category-icon memory" src="assets/images/icon-visual.svg">
          <p class="visual-title">Visual</p>
        </div>
        <div class="marks">
          <p class="score">72</p>
          <p class="full-score">/ 100</p>
        </div>
    </div>

    <div class="button">
      <h2 class="button-instruction">Continue</h2>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">PEIPEI</a>.
  </div>
</body>

</html>
